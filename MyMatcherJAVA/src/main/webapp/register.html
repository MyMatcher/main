<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>MyMatcher | Regístrate</title>
<link rel="icon" href="img/icon.png">
<link rel="stylesheet" href="css/master.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
	rel="stylesheet">
<script src="js/master.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style media="screen">
textarea:focus, input:focus, input[type]:focus {
	border-color: #E9B0BF;
	box-shadow: 0 1px 1px #E9B0BF inset, 0 0 8px #E9B0BF;
}

textarea:focus, button:focus, button[type]:focus {
	border-color: #E9B0BF;
	box-shadow: 0 1px 1px #E9B0BF inset, 0 0 8px #E9B0BF;
}
</style>

<body style="background-color: #FFF6F5">

	<div class="container">
		<div class="row mt-2">
			<div class="col mt-5">
				<img id="logo" src="img/main.png" alt="main" class="w-75">
			</div>
			<div class="col mt-5">
				<h1>Regístrate</h1>
				<form class="mt-2" action="ServletForm" method="POST">

					<div>
						<label for="nombre" class="form-label mt-2">Nombre</label> <input
							type="text" name="nombre" class="form-control w-75"
							pattern="[a-zA-Z]{3,20}" maxlength="25" required>
					</div>

					<div>
						<label for="apellido" class="form-label mt-2">Apellidos</label> <input
							type="text" name="apellidos" class="form-control w-75"
							pattern="[a-zsA-Z]{3,20}" maxlength="25" required>
					</div>

					<div>
						<label for="fechanac" class="form-label mt-2">Fecha de
							nacimiento</label> <input type="date" name="fechanac"
							class="form-control w-75" min='1900-01-01' max='2003-12-31'required>
					</div>

					<div>
						<label for="email" class="form-label mt-2">Correo
							electrónico</label> <input type="email" name="correo" id="email"
							class="form-control w-75" pattern=".+@gmail\.com" maxlength="25" required>
					</div>

					<div>
						<label for="usuario" class="form-label mt-2">Usuario</label> <input
							type="text" pattern="[a-zA-Z0-9]{3,20}" maxlength="20"
							name="userNuevo" class="form-control w-75" required>
					</div>

					<label for="contraseña" class="form-label mt-2">Contraseña</label>
					<div class="input-group w-75">
						<input type="password" pattern="[a-zA-Z0-9]{8,16}" maxlength="16"
							name="password" class="form-control" required id="verPassword"
							aria-describedby="basic-addon"> <span
							class="input-group-text caja" id="basic-addon"
							onclick="myFunction()"><i class="fa fa-eye"></i></span>
					</div>

					<button type="submit" id="boton" class="btn w-75 mt-4">Regístrate</button>

					<p class="mt-3 mb-5">
						¿Ya tienes una cuenta? <a style="text-decoration: none;"
							href="index.jsp">Inicia sesión</a>
					</p>
				</form>
			</div>
		</div>
	</div>
	<footer class="text-center fixed-bottom">
		<p>&copy; 2022 MyMatcher from IES Pío Baroja</p>
	</footer>
</body>

</html>
