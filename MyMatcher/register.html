<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MyMatcher</title>
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
  <script src="js/master.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<style media="screen">
  textarea:focus,
  input:focus,
  input[type]:focus {
    border-color: #E9B0BF;
    box-shadow: 0 1px 1px #E9B0BF inset, 0 0 8px #E9B0BF;
  }

  textarea:focus,
  button:focus,
  button[type]:focus {
    border-color: #E9B0BF;
    box-shadow: 0 1px 1px #E9B0BF inset, 0 0 8px #E9B0BF;
  }
</style>

<body style="background-color: #FFF6F5">

  <div class="container">
    <div class="row mt-2">
      <div class="col mt-5">
        <img id="logo" src="img/main.png" alt="main" class="w-75">
      </div>
      <div class="col mt-5">
        <h1>Regístrate</h1>
        <form class="mt-2" action="index.html">

          <div>
            <label for="nombre" class="form-label mt-2">Nombre</label>
            <input type="text" class="form-control w-75" required>
          </div>

          <div>
            <label for="apellido" class="form-label mt-2">Apellidos</label>
            <input type="text" class="form-control w-75" required>
          </div>

          <div>
            <label for="email" class="form-label mt-2">Correo electrónico</label>
            <input type="email" id="email" class="form-control w-75" pattern=".+@gmail\.com" size="30" required>
          </div>

          <div>
            <label for="fechanac" class="form-label mt-2">Fecha de nacimiento</label>
            <input type="date" class="form-control w-75" required>
          </div>

          <div>
            <label for="ususario" class="form-label mt-2">Usuario</label>
            <input type="text" class="form-control w-75" required>
          </div>

          <label for="contraseña" class="form-label mt-2">Contraseña</label>
          <div class="input-group w-75">
            <input type="password" class="form-control" required id="verPassword" aria-describedby="basic-addon">
            <span class="input-group-text caja" id="basic-addon" onclick="myFunction()"><i class="fa fa-eye"></i></span>
          </div>

          <button type="submit" id="boton" class="btn w-75 mt-5">Regístrate</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center fixed-bottom">
    <p>&copy; 2022 MyMatcher from IES Pío Baroja</p>
  </footer>
</body>

</html>
